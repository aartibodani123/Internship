<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JQuery Tutorial</title>
    
</head>
<body>
    <button id="btn">Click me</button>
    <ul class="fruits">
        <li class="list">Apple</li>
        <li class="list">Orange</li>
    </ul>
    <button id="btn1">Toggle Div</button>
    <div style="background: aqua ; height: 100px;" class="div">
    </div>
    <input type="email" id="email" placeholder="Enter email">
    <button id="submitBtn">Submit</button>
    <textarea id="message" maxlength="100"></textarea>
    <p>Characters: <span id="count">0</span>/100</p>
    <input type="text" id="name" placeholder="Enter name">
    <button id="addRow">Add</button>
    <p id="loader">Loading users...</p>

    <ul id="userList"></ul>


    <table border="1">
        <tr>
            <th>Name</th>
        </tr>
    </table>


    <input type="text" id="search" placeholder="Search products...">

    <ul id="products">
        <li>Burger</li>
        <li>Pizza</li>
        <li>Pasta</li>
        <li>Sandwich</li>
        <li>Fries</li>
    </ul>



</body>
<script src="js/jquery-4.0.0.min.js"></script>
<script>
    $("#btn").click(function(){
        $(".fruits").append("<li> Mongo </li>");
    });

    $(".list").click(function () {
        $(this).css("color", "blue");
    });
    $("#btn1").click(function () {
        $(".div").toggle();
    });
    $("#submitBtn").click(function () {
        let email = $("#email").val();

        if (email === "") {
            alert("Email cannot be empty");
        } else {
            console.log(email);
        }
    });
    $("#message").on("input", function () {
        let length = $(this).val().length;
        $("#count").text(length);
    });

    $("#addRow").click(function () {
        let name = $("#name").val();

        if (name !== "") {
            $("table").append("<tr><td>" + name + "</td></tr>");
        }
    });
    $("#search").on("keyup", function () {
        let value = $(this).val().toLowerCase();

        $("#products li").filter(function () {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
        });
    });

    const url = "https://jsonplaceholder.typicode.com/users";

    $.ajax({
        url: "https://jsonplaceholder.typicode.com/users",
        method: "GET",
        success: function(data) {
            $("#loader").hide();
            data.forEach(user => {
                $("#userList").append("<li>" + user.name + "</li>");
            });
        },
        error: function() {
            $("#loader").text("Error loading data");
        }
    });

</script>


</script>
</html>
